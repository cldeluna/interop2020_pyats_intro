devices:
  sbx-n9kv-ao:
    connections:
      cli:
        ip: sbx-nxos-mgmt.cisco.com
        protocol: ssh
        port: 8181
    credentials:
      default:
        password: "%ENV{NX_PWD}"
        username: "%ENV{NX_USR}"
      enable:
        password: "%ENV{NX_PWD}"
    os: nxos
    type: Nexus9000v
  csr1000v-1:
    connections:
      cli:
        ip: ios-xe-mgmt-latest.cisco.com
        protocol: ssh
        port: 8181
    credentials:
      default:
        username: "%ENV{CSR_PWD}"
        password: "%ENV{CSR_USR}"
      enable:
        password: "%ENV{CSR_PWD}"
    os: iosxe
    type: CSR1000v
