---
testbed:
  name: Underwater_Corporation_Testbed

devices:
  mgmt-sw05:
      type: 'switch'
      os: 'iosxe'
      alias: 'Rack Management Switch'
      credentials:
        default:
          username: '%ASK{}'
          password: '%ASK{}'
        enable:
          password: '%ASK{}'
      connections:
          cli:
              protocol: telnet
              ip: 10.1.10.102

#celebes-sw05
  elebes-sw05:
      type: 'switch'
      os: 'iosxe'
      alias: 'Access Switch'
      credentials:
        default:
          username: '%ENV{NET_USER}'
          password: '%ENV{NET_PWD}'
        enable:
          password: '%ENV{NET_PWD}'
      connections:
          cli:
              protocol: telnet
              ip: 10.1.10.216